name: Build HabitBloom APK

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'main_kivy.py'
      - 'buildozer.spec'
      - 'src/**'
      - 'kivy_ui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          build-essential \
          git \
          python3-dev \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
    
    - name: Set up Java
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        echo "$JAVA_HOME/bin" >> $GITHUB_PATH
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Check project structure
      run: |
        echo "检查项目结构..."
        ls -la
        echo "检查主文件..."
        test -f main_kivy.py && echo "✅ main_kivy.py 存在" || echo "❌ main_kivy.py 不存在"
        test -f buildozer.spec && echo "✅ buildozer.spec 存在" || echo "❌ buildozer.spec 不存在"
        test -d src && echo "✅ src 目录存在" || echo "❌ src 目录不存在"
        test -d kivy_ui && echo "✅ kivy_ui 目录存在" || echo "❌ kivy_ui 目录不存在"
    
    - name: Validate buildozer.spec
      run: |
        echo "检查 buildozer.spec 配置..."
        if grep -q "source.main = main_kivy.py" buildozer.spec; then
          echo "✅ 主入口文件配置正确"
        else
          echo "❌ 主入口文件配置错误"
          exit 1
        fi
        if grep -q "requirements = " buildozer.spec; then
          echo "✅ 依赖配置存在"
        else
          echo "❌ 依赖配置缺失"
          exit 1
        fi
    
    - name: Build APK
      timeout-minutes: 60
      run: |
        echo "开始构建 APK..."
        echo "构建日志将保存到 build.log"
        
        # 使用 set -o pipefail 确保管道中的错误能被捕获
        set -o pipefail
        
        # 运行 buildozer 并保存日志
        buildozer android debug 2>&1 | tee build.log
        BUILD_STATUS=$?
        
        if [ $BUILD_STATUS -eq 0 ]; then
          echo "✅ Buildozer 命令执行成功"
          # 检查 APK 文件是否真的生成了
          if find . -name "*.apk" -type f | grep -q .; then
            echo "✅ 找到 APK 文件："
            find . -name "*.apk" -type f -exec ls -lh {} \;
          else
            echo "⚠️  Buildozer 成功但未找到 APK 文件"
            echo "检查构建日志中的错误..."
            grep -i "error\|fail\|exception" build.log | tail -20 || echo "未找到明显错误"
            exit 1
          fi
        else
          echo "❌ Buildozer 构建失败 (退出码: $BUILD_STATUS)"
          echo ""
          echo "=== 构建日志最后 50 行 ==="
          tail -50 build.log
          echo ""
          echo "=== 搜索错误信息 ==="
          grep -i "error\|fail\|exception\|traceback" build.log | tail -30 || echo "未找到明显错误信息"
          echo ""
          echo "=== 完整日志文件位置 ==="
          echo "build.log (可在 Artifacts 中查看)"
          exit 1
        fi
    
    - name: Locate APK files
      if: success()
      run: |
        echo "搜索 APK 文件..."
        echo ""
        echo "=== 搜索所有 APK 文件 ==="
        find . -name "*.apk" -type f 2>/dev/null | head -10 || echo "未找到 APK"
        echo ""
        echo "=== 检查常见位置 ==="
        ls -lh bin/*.apk 2>/dev/null || echo "bin/ 下未找到 APK"
        ls -lh .buildozer/android/platform/build-*/dists/*/bin/*.apk 2>/dev/null || echo ".buildozer 下未找到 APK"
        echo ""
        echo "=== 检查 .buildozer 目录结构 ==="
        find .buildozer -type d -name "bin" 2>/dev/null | head -5 || echo "未找到 bin 目录"
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
      continue-on-error: true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: habitbloom-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/dists/**/bin/*.apk
    
    # APK 文件已上传到 Artifacts，可以在 Actions 页面下载
    # 如果需要创建 Release，可以：
    # 1. 手动在 GitHub 上创建 Release 并上传 APK
    # 2. 或创建标签后使用单独的 workflow 创建 Release
